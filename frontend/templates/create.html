{% block title %}
Create an Event
{% endblock %}
{% block content %}
<div>
    
    <form class="form-horizontal" action="/Events/create" method="POST">
        Event Name:<br>
        <input type="string" name="eventname"><br> 
        Event Description:<br>
        <input type="string" name="eventdescription"><br>
        Event Date:<br>
        <input type="datetime" name="eventdatetime"><br>
        <input type="submit">
    </form>
</div>
{%endblock%}
